<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="tailwind.css">

    <style>
        .manrope{
            font-family: "Manrope", sans-serif;
        }
        
    </style>

</head>
<body class="manrope">
    <section class="banner grid grid-cols-2 gap-x-[15px] max-w-[1200px] pt-[50px] mx-auto ">
        <div class="banner-left space-y-[30px] ">
            <h2 class="font-extrabold text-[80px] text-[#1C1C1C]">It's good <br>
                tea time at The <br> Tea House
            </h2>
            <p class="font-medium text-[18px] text-[#777777]">
                Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
            </p>
            <button class="bg-linear-to-r from-[#FF8938] to-[#FF0000] text-white font-bold text-[20px] py-[18px] px-[20px] rounded-[10px] flex gap-[10px]">
                <p class="">Explore More</p>
                <span class="rotate-45 gap-10]"><i class="fa-solid fa-arrow-up"></i></span>
            </button>
        </div>
        <div class="banner-right flex justify-end items-end relative">
            <img src="images/banner.png" alt="">
            <div class="flex justify-around items-center gap-5 max-w-[250px] rounded-[10px] absolute px-5 py-3 bg-white shadow-xl left-[65px] bottom-[25px]">
                <img src="images/bannerRating.png" alt="">
                <div>
                    <h2 class="font-extrabold text-[30px] text-[#1C1C1C]">5.00</h2>
                    <p class="font-semibold text-[16px] text-[#777777]">Trust Pilot Ratings</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
